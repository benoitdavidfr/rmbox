title: info diverses
abstract: |
  Recensement notamment de cas particuliers et de bugs en cours de traitement.
  Ce fichier peut être affiché par http://localhost/rmbox/?action=info
doc:
  - à noter on peut télécharger depuis Mel un ensemble de messages sous la forme d'un fichier Mbox
    Il faut pour cela sélectionner les messages puis menu contextuel
    puis Plus / Télécharger... / Format mbox (.zip) 
exemples:
  - title: message avec PJ
    href: http://localhost/rmbox/?action=get&mbox=0entrant&offset=822222
casParticuliers:
  - title: En-têtes sans blanc après le ':'
    href: http://localhost/rmbox/?action=get&mbox=0entrant&offset=3232652990
  - title: boundary définie 2 fois dans l'en-tête et en conséquence mal traitée ensuite
    href: http://localhost/rmbox/?action=get&mbox=0entrant&offset=3022287431
  - title: message sans champ To
    herf: http://localhost/rmbox/?action=get&mbox=0entrant&offset=2044128
  - title: message incluant des messages
    href: http://localhost/rmbox/?action=get&mbox=0entrant&offset=3885060278&debug=true
bugs:
  - title: impossible de télécharger des PJ ayant un nom avec accents mal décodés
    href: http://localhost/rmbox/?action=get&mbox=0entrant&offset=3554317573
