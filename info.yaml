multipart:
  title: Le différents types multipart
  mixed:
    doc: TEXT and attachments.
  related:
    doc: |
      semble signifier que les parties sont reliées
      par exemple un texte HTML peut contenir des images
      La référence à l'image prend la forme:
        <img style="width: 650px; height: 177px;" alt="" src="cid:part1.F824B868.67530DC1@developpement-durable.gouv.fr">
      L'identification de la partie contenant l'image
        Content-Type: image/jpeg
        Content-Transfer-Encoding: base64
        Content-ID: <part1.F824B868.67530DC1@developpement-durable.gouv.fr>
        
    href: http://localhost/rmbox/?action=get&offset=15410185
  alternative:
    doc: alternative entre 2 documents
    href: http://localhost/rmbox/?action=get&offset=15470413
  report:
    doc: |
      similaire à un mixed mais destiné à transmettre des rapports qui puissent être traités automatiquement
      L'idée de base de multipart/report est de pouvoir faire des messages à propos des messages.
      Par exemple, un avis de non-remise (RFC 3461) est un message disant qu'un message n'a pu être remis, et intégrant le message
      originel. Un rapport ARF (RFC 5965) est un message disant qu'un message est abusif (spam, par exemple) et intégrant également
      le message originel. D'où l'idée d'avoir un type commun pour tous ces « messages sur les messages »,
      et c'est multipart/report, normalisé dans notre RFC 6522, qui succède au RFC 3462 (qui succédait lui-même au RFC 1892).
      Ce type multipart/report est très largement utilisé depuis longtemps, et par de nombreux logiciels.
    rfc: https://tools.ietf.org/html/rfc3462

