title: rmbox - extraction et utilisation de messages à partir d'un fichier Mbox
path: /rmbox
doc: |
  Lecture d'un fichier Mbox (https://fr.wikipedia.org/wiki/Mbox) généré notamment par Thunderbird
  Décodage des messages présents dans le fichier.
  Affichage de la liste des messages correspondant à certains critères.
  Affichage d'un message particulier et notamment extraction des pièces jointes.
  
  Exemples:
    type message/rfc822:
      - http://localhost/rmbox/?action=get&mbox=0entrant&offset=3885060278&debug=true
