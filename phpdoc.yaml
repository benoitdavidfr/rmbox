title: rmbox - extraction et utilisation de messages à partir d'un fichier Mbox
path: /rmbox
doc: |
  Lecture et exploitation d'un fichier Mbox (https://fr.wikipedia.org/wiki/Mbox) généré notamment par Thunderbird
  Décodage des messages présents dans le fichier.
  Affichage de la liste des messages correspondant à certains critères.
  Affichage d'un message particulier et notamment extraction des pièces jointes.
  Recherche de messages selon certains critères.

  Exemples:
    type message/rfc822:
      - http://localhost/rmbox/?action=get&mbox=0entrant&offset=3885060278&debug=true
      
  15128 messages
  $ grep -G '^From: ' mboxes/0entrant | wc -l
  15307
  $ grep -G '^From - ' mboxes/0entrant | wc -l
  15128

  Le code pourrait être amélioré:
    - en utilisant les fonctions de ctype dans mbox
    - en vérifiant que les cas recensés dans la commande parseContentTypes sont traités dans mbox
